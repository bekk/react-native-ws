# Komponenter
Komponenter lar deg splitte brukergrensesnittet i uavhengige, gjenbrukbare biter.

Alt du ser på skjermen er en eller annen komponent. Enten en

* komponent du har laget selv
* innebygd komponent

Må inneholde en `render`-metode.

---
# innebygde komponenter
Flere innebygde komponenter
* `<View/>`
  * tilsvarer `<div/>`
* `<Text/>`
  * tilsvarer `<p/>`
* `<Image/>`
  * tilsvarer `<img/>`

Utfyllende oversikt: https://facebook.github.io/react-native/docs/components-and-apis.html

---
# Tilpasse komponenter

Det er to typer data som påvirker en komponent i React Native: `props` og `state`

`props`
  * Satt av foreldrekomponenten

`state`
  * Satt av seg selv
---
# props
```html-javascript
class Greeting extends Component {
  render() {
    return (
      <Text>Hello {this.props.name}!</Text>
    );
  }
}

export default class LotsOfGreetings extends Component {
  render() {
    return (
      <View>
        <Greeting name="Svein"/>
        <Greeting name="Mats"/>
      </View>
    );
  }
}
```
---
# state
```html-javascript
export default class DisplayTextInput extends Component {
  constructor(props) {
    super(props);
    this.state = {text: ''};
  }

  render() {
    return (
      <View>
        <TextInput
          placeholder="Skriv her.."
          value={this.state.text}
          onChangeText={(text) => this.setState({text})}
        />
        <Text>
          { this.state.text }
        </Text>
      </View>
    );
  }
}
```

# Vent... ingen CSS?

Inspirert av CSS

...men med noen unntak

* camel case
```html
background-color = backgroundColor
```

* ingen units
```html
margin: 20px = margin: 20
```

* stringer
```html
text-align: center = textAlign: 'center'
```
